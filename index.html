<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de datos personales</title>

  <!-- Conexión al framework CSS (Bootstrap) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        background-color: lightgreen;
        font-family: Arial, sans-serif;
        margin: 30px;
    }
    h2 {
        color: darkred;
        margin-bottom: 20px;
    }
    label {
        color: brown;
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    #mensaje {
        margin-top: 15px;
        font-weight: bold;
    }
  </style>
</head>

<body class="container">

  <h2>Formulario de datos personales</h2>

  <div class="mb-3">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" class="form-control">
  </div>

  <div class="mb-3">
    <label for="edad">Edad:</label>
    <input type="number" id="edad" min="1" class="form-control">
  </div>

  <div class="mb-3">
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" class="form-control">
  </div>

  <div class="mb-3">
    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" class="form-control">
  </div>

  <div class="mb-3">
    <label for="colorFondo">Color de fondo:</label>
    <select id="colorFondo" class="form-select">
        <option value="lightgreen">Verde claro</option>
        <option value="lightblue">Celeste</option>
        <option value="lightyellow">Amarillo claro</option>
        <option value="white">Blanco</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="colorTexto">Color del texto:</label>
    <select id="colorTexto" class="form-select">
        <option value="red">Rojo</option>
        <option value="blue">Azul</option>
        <option value="black">Negro</option>
        <option value="green">Verde</option>
    </select>
  </div>

  <button class="btn btn-primary" onclick="mostrarMensaje()">Mostrar mensaje</button>

  <div id="mensaje" class="mt-3"></div>

  <script>
    function mostrarMensaje() {
        let nombre = document.getElementById("nombre").value;
        let edad = parseInt(document.getElementById("edad").value);
        let direccion = document.getElementById("direccion").value;
        let telefono = document.getElementById("telefono").value;
        let colorFondo = document.getElementById("colorFondo").value;
        let colorTexto = document.getElementById("colorTexto").value;

        document.body.style.backgroundColor = colorFondo;
        document.getElementById("mensaje").style.color = colorTexto;

        let texto = "";
        texto += "Hola " + nombre + ", eres una persona de " + edad + " años.<br>";
        texto += "Dirección: " + direccion + "<br>";
        texto += "Teléfono: " + telefono + "<br>";

        if (edad >= 18) {
            texto += "Eres una persona mayor de edad.";
        } else {
            texto += "Eres una persona menor de edad.";
        }

        document.getElementById("mensaje").innerHTML = texto;
    }
  </script>

</body>
</html>
